<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/rps.js" type="text/javascript">
    </script>
    <title></title>
    <!-- Icon made by freepik https://www.flaticon.com/authors/freepik from www.flaticon.com  -->
  </head>
  <body>
    <div class="main">
      <div class="results">
        <div class="result">
          <p>Win:</p>
          <span id="win">0</span>
        </div>
        <div class="result">
          <p>Tie:</p>
          <span id="tie">0</span>
        </div>
        <div class="result">
          <p>Loss:</p>
          <span id="loss">0</span>
        </div>
      </div>
      <div class="game">
        <div class="play rock">
          <img class="play-icon" src="./assets/icons/002-fist.png" alt="ROCK!">
        </div>
        <div class="play paper">
          <img class="play-icon" src="./assets/icons/001-hold.png" alt="PAPER!">
        </div>
        <div class="play scissors">
          <img class="play-icon" src="./assets/icons/003-peace-sign.png" alt="SCISSORS!">
        </div>
      </div>
    </div>
  </body>
</html>
